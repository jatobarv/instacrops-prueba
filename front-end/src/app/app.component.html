<div *ngIf="!isSignedIn" class="container">
  <div class="d-flex p-2">
    <form>
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Nombre de usuario"
          #email
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Contraseña"
          #password
        />
      </div>
      <button
        class="btn btn-primary"
        type="button"
        (click)="onSignIn(email.value + '@a.com', password.value)"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
